<div class="article-div" *ngFor=" let article of Articles | slice:0:30" style="flex-direction: column; padding-bottom: 0px; padding-top: 0px;">
<article>
  <header>
    <div>
      <canvas height="42" width="42" style="position: absolute; top: -5px; left: -5px; width: 42px; height: 42px;"></canvas>
      <a href="">
        <img src="">
      </a>
    </div>
    <div>
      {{article.id}}
    </div>
  </header>
  <div>
    <img src="" alt="">
  </div>
  <div>
    <section></section>
    <section>
      <button mat-button color="primary"><mat-icon>favorite_border</mat-icon></button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
    </section>
    <div>
      12 likes
    </div>
    <div>
      {{article.title|slice:0:50}}
      <br>.
      <br>.
      <br>... <button (click)="show()">more</button>
      <div *ngIf="expanded">
        {{article.title}}
       </div>
      </div>
    <section>

    </section>
  </div>
</article>
</div>
